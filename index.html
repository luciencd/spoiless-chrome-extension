    <div class = "container">
      <h1>Spoiless</h1>

      <div class="showsSearchList">

            </span>
          </div><!-- /input-group -->
        </div>
      </div>
      <div class = "row">
        <div class="col-lg-6">
          <label for= "basic-url">Your Spoilers Here</label>
          <div class="list-group" ng-repeat = "show2 in userSeriesList">
            <div class = "list-group-item">
              <span class = "list-group-item" style = "float:left;width:70%;">
              {{show2.seriesName}}
              </span>
              <span class="input-group-addon" style = "width:50px;width:15%;">
                <input type="checkbox" aria-label="...">
              </span>
              <span class="input-group-btn" style = "width:50px;width:14%">
                <button ng-click="removeUserSpoilerCtrl(show2.series_id)" class="btn btn-default" type="button">Remove!</button>
              </span>

            </div>


          </div><!-- /input-group -->
        </div>
      </div>
